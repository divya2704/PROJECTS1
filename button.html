<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Function on Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Call Function on Button Click</h2>
  <button onclick="greetUser()">Click Me</button>

  <div id="message"></div>

  <script>
    function greetUser() {
      document.getElementById("message").textContent = "Hello, Good Evening!";
    }
  </script>

</body>
</html>
