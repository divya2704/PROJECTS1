<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Show/Hide Section Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    #mySection {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background-color: white;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 500px;
      margin: 20px auto 0;
    }

    button {
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>

  <h2>Show/Hide Section</h2>
  <button onclick="toggleSection()">show/hide</button>

  <div id="mySection">
    <p align="center">This is the hidden section.</p>
  </div>

  <script>
    function toggleSection() {
      const section = document.getElementById("mySection");
      if (section.style.display === "none" || section.style.display === "") {
        section.style.display = "block";
      } else {
        section.style.display = "none";
      }
    }
  </script>

</body>
</html>
